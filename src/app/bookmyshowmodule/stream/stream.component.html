<div class="d-flex flex-wrap justify-content-evenly">
  <mat-card class="example-card m-3" *ngFor="let data of ProductData">
  <div>
    <mat-card-header>
      <mat-card-title>{{data.tittle}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="data.image" alt="" width="200px" height="200px">
    <mat-card-subtitle><h5>{{data.category}}</h5></mat-card-subtitle>
    <mat-card-content>
      <p>
        Price:{{data.price}}
      </p>
      <p>Rating:{{data.rating}}</p>
    </mat-card-content>
  </div>

  </mat-card>

</div>
