<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="productData.image" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{productData.tittle}}</h3>
        <h5 class="card-text">{{productData.category}}</h5>
        <h4 class="card-text">{{productData.language}}</h4>
        <h4 class="card-text">{{productData.rating}}</h4>
        <h4 class="card-text">{{productData.price}}</h4>

        <a [href]="productData.videourl" target="_blank"> See Trailer</a>
        
      </div>
    </div>
  </div>
</div>
